<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = parseInt(prompt('Enter number'));
        y = parseInt(prompt('Enter second number'));
        document.write(`x = ${x} <br> y = ${y} <br>`);

        if (x % y == 0 || y % x == 0) {
            document.write(`divisible without a remainder`);
        }

        else {
            document.write(`Divides with a remainder`);
        }


    </script>

</body>

</html>
