<body>
    <script>
        x = parseInt(prompt('Enter salary'));
        y = x * 1.1;
        z = x * 1.05;

        if (y > 6000) {
            document.write(`the salary will be ${z}  `);
        }
        else {
            document.write(`the salary will be ${y}  `);

        }
    </script>
