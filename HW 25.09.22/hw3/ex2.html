<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = parseInt(prompt('Enter a score'));

        if (x < 55) {
            document.write(` your score is Not enough `)
        }
        else if (x < 64) {
            document.write(`your score is enough`)

        }
        else if (x < 74) {
            document.write(`your score is almost good`)

        }
        else if (x < 84) {
            document.write(`your score is good`)

        }
        else if (x < 94) {
            document.write(`your score is Very Good`)

        }
        else {
            document.write(`your score is excellent`)

        }


    </script>
</body>

</html>
