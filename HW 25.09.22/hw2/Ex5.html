<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = parseInt(prompt('Enter val salary '));

        document.write(`${x} `)
        if (x <= 23000) {
            document.write(`The tax rate is ${x*0.1}`)
        }
        else if (x <= 74000) {
            document.write(`The tax rate is ${x*0.2}`)
        }
        else if (x <= 100000) {
            document.write(`The tax rate is ${x*0.3}`)
        }
        else {
            document.write(`The tax rate is ${x*0.4}`)
        }

    </script>
</body>

</html>
