<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = parseInt(prompt('Enter val '));
        y = parseInt(prompt('Enter val 2 '));
        z = parseInt(prompt('Enter val 3'));

        if (x >= y && x >= z) {
            document.write(`the bigger num is is val 1 :${x} `)
        }
        else if (y >= x && y >= z) {
            document.write(`the bigger num is val 2 : ${y} `)
        }
        else if (z >= y && z >= x) {
            document.write(`the bigger num is is val 3 : ${z} `)
        }
     
     
    </script>
</body>

</html>
